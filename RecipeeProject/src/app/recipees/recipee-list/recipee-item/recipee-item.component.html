

<a style="cursor: pointer;" class="list-group-item clearfix"
[routerLink]="[index]" 
routerLinkActive="active"> 
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipee.name}}</h4>
        <p class="list-group-item-text"> {{recipee.description}}</p>

    </div>
    <span class="pull-right">
        <img src={{recipee.imagePath}} alt="" class="img-responsive" style="height: 50px;">

    </span>
</a>
