
<div class="row">
    <div class="col-xs-12">
      <img [src]="recipee.imagePath" alt="{{recipee.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <h1>{{recipee.name}}</h1>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipee<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="OnAddShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a (click)="onEditRecipee()" >Edit Recipee</a></li>
                <li><a (click)="deleteRecipee()">Delete Recipee</a></li>

            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
       {{ recipee.description}}
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
<li class="list-group-item" *ngFor="let ingredient of recipee.ingredients">
    {{ingredient.name}}-{{ingredient.amount}}
    
</li>
      </ul>
    </div>
</div>
